<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sandbox-click</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div style="width: 1920px;" class="wrapper">
      <div style="margin: 150px; border: 1px solid red; width: fit-content; padding: 30px; cursor:pointer;" id="right-click-elem">RIGHT CLICK ON THIS ELEMENT</div>
      <div style="margin: 150px; border: 1px solid blue; width: fit-content; padding: 30px; cursor:pointer;" id="double-click-elem">DOUBLE-CLICK ON THIS ELEMENT</div>
      <div style="margin: 150px; border: 1px solid rgb(229, 255, 0); width: fit-content; padding: 30px; cursor:pointer;" id="hover-elem">HOVER OVER THIS ELEMENT</div>
   </div>
   <script>
      let rightClickElem = document.getElementById("right-click-elem")
      let doubleClickElem = document.getElementById("double-click-elem")
      let hoverElement = document.getElementById("hover-elem")
      
      rightClickElem.addEventListener("contextmenu", function() {
         rightClickElem.classList.add("right-clicked")
      })

      doubleClickElem.addEventListener("dblclick", function() {
         doubleClickElem.classList.add("double-clicked")
      })

      hoverElement.addEventListener("mouseover", function() {
         hoverElement.classList.add("hovered")
      })
   </script>
</body>
</html>
